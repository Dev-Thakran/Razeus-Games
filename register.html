<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Content Delivery Network (CDN) links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./JS/header.js"></script>
    <script src="./JS/footer.js"></script>
    <script src="./JS/form-validation.js"></script>

    <title>Register</title>
</head>

<body>
    <header id="header" class="p-3"></header>

    <section>

        <div class="container register-container">

            <h1>Register Now!</h1>
            <div class="container form-container register-form-container my-5 p-4 w-100">

                <form class="needs-validation" novalidate autocomplete="off">

                    <!------------------------------------ Row 1 ---------------------------------------->
                    <div class="row">
                        <div class="columns col">
                            <div class="form-group">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required
                                    placeholder="Create your username">
                                <div class="valid-feedback" id="usernameValid"></div>
                                <div class="invalid-feedback" id="usernameInvalid"></div>
                            </div>
                        </div>
                    </div>

                        <!------------------------------------ Row 2 ---------------------------------------->
                        <div class="row pt-3">
                            <div class="columns col">
                                <div class="form-group">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" required
                                        placeholder="Enter your email">
                                    <div class="valid-feedback" id="emailValid">Email valid</div>
                                    <div class="invalid-feedback" id="emailInvalid">Please enter a valid email.</div>
                                </div>
                            </div>
                        </div>


                        <!------------------------------------ Row 3 ---------------------------------------->
                        <div class="row pt-3">
                            <div class="columns col">
                                <div class="form-group">
                                    <label for="age" class="form-label">Enter your age:</label>
                                    <input type="number" class="form-control" id="age" name="age" required
                                        placeholder="1-100" min="1" max="100">
                                    <div class="valid-feedback" id="ageValid"></div>
                                    <div class="invalid-feedback" id="ageInvalid">Please enter an age that is between 1 and 100.</div>
                                </div>
                            </div>
                        </div>


                        <!------------------------------------ Row 4 ---------------------------------------->
                        <div class="row pt-3">
                            <div class="columns col">
                                <div class="form-group">
                                    <label for="gender" class="form-label">Please select your gender:</label>
                                    <select name="gender" id="gender" class="form-control">
                                        <option value="Male">Male</option>
                                        <option value="Male">Female</option>
                                        <option value="Male">Others</option>
                                    </select>
                                    <div class="valid-feedback" id="genderValid"></div>
                                    <div class="invalid-feedback" id="genderInvalid">Please select atleast one of the options.</div>
                                </div>
                            </div>
                        </div>


                        <!------------------------------------ Row 5 ---------------------------------------->
                        <div class="row pt-3">
                            <div class="columns col">
                                <div class="form-group">
                                    <label for="phone" class="form-label">Phone:</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required
                                        pattern="[0-9]{3} [0-9]{3} [0-9]{4}" placeholder="123 456 7890">
                                    <div class="valid-feedback" id="phoneValid"></div>
                                    <div class="invalid-feedback" id="phoneInvalid">Please enter the correct foramt for the phone i.e., 123 123 1234</div>
                                </div>
                            </div>
                        </div>


                        <!------------------------------------ Row 6 ---------------------------------------->
                        <div class="row pt-3">
                            <div class="columns col">
                                <div class="form-group">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" required
                                        placeholder="Create your password">
                                    <div class="valid-feedback" id="passwordValid"></div>
                                    <div class="invalid-feedback" id="passwordInvalid">Please enter a password</div>
                                </div>
                            </div>
                        </div>


                        <!------------------------------------ Row 7 ---------------------------------------->
                        <div class="row pt-3">
                            <div class="columns col">
                                <div class="form-group">
                                    <label for="confirmPassword" class="form-label">Confirm password:</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        name="confirmPassword" required placeholder="Re-enter your password">
                                    <div class="valid-feedback" id="confirmPasswordValid"></div>
                                    <div class="invalid-feedback" id="confirmPasswordInvalid"></div>
                                </div>
                            </div>
                        </div>


                        <!------------------------------------ Row 8 ---------------------------------------->
                        <div class="row pt-3">
                            <div class="columns col">
                                <div class="form-group">
                                    <label for="color" class="form-label">Please select the color for your profile:
                                    </label>
                                    <input type="color" class="form-control" id="color" name="color" value="#FFA500">
                                    <div class="valid-feedback"></div>
                                </div>
                            </div>
                        </div>


                        <!------------------------------------ Row 9 ---------------------------------------->
                        <div class="row pt-3">
                            <div class="col">
                                <div class="form-check form-switch">
                                    <label for="agree" class="form-check-label">I agree to T&Cs</label>
                                    <input type="checkbox" class="form-check-input" id="agree" name="agree" required>
                                    <div class="valid-feedback"></div>
                                    <div class="invalid-feedback" id="termsInvalid">Agree to the T&Cs</div>
                                </div>
                            </div>
                        </div>

                        <!------------------------------------ Row 10 ---------------------------------------->
                        <div class="row pt-3">
                            <div class="columns col">

                                <div class="d-grid">
                                    <button type="submit" class="btn submit-btn w-100">Submit</button>
                                </div>

                            </div>

                        </div>
                </form>
            </div>

        </div>

    </section>

    <footer id="footer"></footer>
</body>

</html>
